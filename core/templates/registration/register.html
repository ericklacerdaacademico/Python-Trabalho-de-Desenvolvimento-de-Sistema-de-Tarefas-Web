{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Cadastro</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                </form>
                <p class="mt-3 text-center">Já tem uma conta? <a href="{% url 'login' %}">Faça o login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
