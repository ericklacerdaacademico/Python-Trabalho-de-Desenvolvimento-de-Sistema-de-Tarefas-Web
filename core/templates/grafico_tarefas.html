{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card mb-4">
    <div class="card-body">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="card-title mb-0">Relatório de Tarefas</h2>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">← Voltar ao Dashboard</a>
        </div>
        <p>Selecione um usuário para visualizar o gráfico de status de suas tarefas (criadas ou atribuídas a ele).</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <select name="user_id" class="form-select">
                    <option value="">Selecione um usuário...</option>
                    {% for user in users %}
                        <option value="{{ user.id }}" {% if user.id == selected_user.id %}selected{% endif %}>
                            {{ user.username }}
                        </option>
                    {% endfor %}
                </select>
                <button class="btn btn-primary" type="submit">Filtrar</button>
            </div>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-body text-center">
        <h3 class="card-title">Gráfico para: {{ selected_user.username }}</h3>
        <img src="{% static chart_url %}" alt="Gráfico de Tarefas" class="img-fluid">
    </div>
</div>
{% endblock %}
